
  <h1>Faculty Members</h1>
  <p>Meet our staff!</p>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Hire Date</th>
      </tr>
    </thead>
    <tbody>      
      <tr *ngFor="let f of faculty" [ngClass]="{'terminated': f.terminated}">
        <th scope="row">{{f.instructorID}}</th>
        <td>{{f.firstName + " " + f.lastName}}</td>        
        <td>{{f.hireDate | date:'MM/dd/yyyy' }}</td>
      </tr>
    </tbody>
  </table>
