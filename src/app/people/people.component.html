<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of people">
      <th scope="row">{{p.personID}}</th>
      <td>{{p.firstName}}</td>
      <td>{{p.lastName}}</td>
    </tr>
  </tbody>
</table>
